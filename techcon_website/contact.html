<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="./home.html">Home</a>
            <a href="./schedule.html">Schedule</a>
            <a href="./register.html">Register</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Information</h1>

        <!-- Email Address -->
        <p>Email us at: <a href="mailto:email@example.com">conference@example.com</a></p>
    
        <!-- Social Media Links -->
        <h2>Follow Us</h2>
        <p>
          <a href="https://facebook.com/conference" target="_blank">Facebook</a> | 
          <a href="https://twitter.com/conference" target="_blank">Twitter</a> | 
          <a href="https://instagram.com/conference" target="_blank">Instagram</a>
        </p>
    
        <!-- Embedded Google Maps -->
        <h2>Conference Location</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.167229053424!2d144.9631235153162!3d-37.814218979751655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xfb2fce367b0c20e3!2sFederation%20Square%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sus!4v1698470107890!5m2!1sen!2sus" 
          allowfullscreen
          loading="lazy">
        </iframe>
    
        <!-- Contact Us Form -->
        <h2>Contact Us</h2>
        <form action="/submit-contact" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    
          <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        TechCon 2024 Conference. copyright 2025
    </footer>
</body>
</html>
